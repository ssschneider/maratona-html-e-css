<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Clientes</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header>
        <img src="src/images/logo.svg" alt="LoremIpsum's Logo" class="logo">
    </header>

    <main>
        <h2>Cadastro de Clientes</h2>

        <form action="mailto:mureb_rosa@hotmail.com" method="post">
            <div class="personal-data">
                <h3>Dados Pessoais</h3>
                
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Nome Completo" required>

                <label for="cellphone">Celular</label>
                <input type="tel" name="cellphone" id="cellphone" placeholder="+55 21 99999-9999" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="seuemail@email.com" required>

                <label for="birthdate">Data de Nascimento</label>
                <input type="date" name="birthdate" id="birthdate" placeholder="dd/mm/yyyy" required>
            </div>

            <div class="login-data">
                <h3>Dados de Login</h3>

                <label for="username">Nome de Usuário</label>
                <input type="text" name="username" id="username" placeholder="Nome de Usuário" required>

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="******" required>

                <label for="profile-picture">Foto de Perfil</label>
                <input type="file" name="profile-picture" id="profile-picture" accept=".png, .jpg" class="profile-picture">
                
                <div class="terms">
                    <input type="checkbox" name="accept-terms" id="accept-terms" required>
                    <label for="accept-terms" class="accept-terms">Ao marcar esta opção, você leu e concorda com os <a href="/" target="_blank">Termos e Condições</a> da LoremImpsum.</label>
                </div>

                <div class="newsletter-enabler">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter" class="newsletter">Ao marcar esta opção, você concorda que a LoremIpsum envie emails de nossa newsletter semanal. Esta assinatura pode ser cancelada a qualquer momento.</label>
                </div>
             </div>

            <input type="submit" value="Cadastrar-se" class="submit">
        </form>
    </main>
</body>
</html>
