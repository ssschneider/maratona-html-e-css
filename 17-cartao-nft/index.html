<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT Card</title>

    <script src="https://kit.fontawesome.com/9b2c422549.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main>
        <section class="card">
            <div class="image">
                <img src="src/images/nft.jpg" alt="NFT">
            </div>

            <div class="info">
                <h1>NFT Name</h1>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis nesciunt officia saepe!</p>

                <div class="selling-info">
                    <div class="price">
                        <i class="fa-brands fa-bitcoin"></i>
                        <h3>0,98 BTC</h3>
                    </div>

                    <div class="time-left">
                        <i class="fa-regular fa-clock"></i>
                        <p>2 days left</p>
                    </div>
                </div>
            </div>

            <div class="author">
                <img src="src/images/author.png" alt="Author's Profile">

                <p>Created by <a href="/" target="_blank">Jane Smith</a></p>
            </div>
        </section>
    </main>
</body>
</html>
